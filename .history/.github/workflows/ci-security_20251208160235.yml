name: ci-security
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Bandit
        run: pip install bandit
      - name: Bandit SAST
        run: bandit -r . -q || true
      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2.3.7
        with:
          config-path: .github/gitleaks.toml  # si tu as un fichier de config, sinon enl√®ve la ligne
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
